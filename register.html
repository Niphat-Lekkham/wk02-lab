<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="/register" method="POST">
      <fieldset style="width: 500px; height: 270px;"> 
        <legend>ข้อมูลส่วนตัว</legend>
        <label for="fname">ชื่อจริง:</label>
        <input type="text" id="fname" name="firstname" required />
        <label for="lname">นามสกุล:</label>
        <input type="text" id="lname" name="lastname" required /><br />
        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" required />
        <label for="born">วันเกิด:</label>
        <input type="date" id="born_id" name="born" required />

        <fieldset>
          <legend>เพศ</legend>
          <input type="radio" id="male" name="gender" />
          <label for="male">ชาย</label>
          <input type="radio" id="female" name="gender" />
          <label for="female">หญิง</label>
          <input type="radio" id="other" name="gender" />
          <label for="other">อื่นๆ</label>
        </fieldset>

        <label for="country">ประเทศ:</label>
        <select name="CT" id="country">
          <option value="">--เลือกประเทศ--</option></select
        ><br />

        <label for="information">ข้อมูลเพิ่มเติม:</label><br />
        <textarea
          name="information"
          id="info"
          style="width: 400px; height: 80px"
        ></textarea
        ><br />

        <input type="checkbox" id="accept" name="ยอมรับ" />
        <label for="accept">ฉันยอมรับเงื่อนไขการใช้บริการ</label>
      </fieldset>
      <button type="submit">ส่งข้อมูล</button>
      <button type="reset">ยกเลิก</button>
    </form>
  </body>
</html>
